<style>
  #journal-scroll::-webkit-scrollbar {
    width: 4px;
    cursor: pointer;
    /*background-color: rgba(229, 231, 235, var(--bg-opacity));*/
  }
  #journal-scroll::-webkit-scrollbar-track {
    background-color: rgba(229, 231, 235, var(--bg-opacity));
    cursor: pointer;
    /*background: red;*/
  }
  #journal-scroll::-webkit-scrollbar-thumb {
    cursor: pointer;
    background-color: #a0aec0;
    /*outline: 1px solid slategrey;*/
  }
</style>

<div class="flex justify-center items-center h-screen">
  <div class="w-full  pl-4 h-full flex flex-col">
    <div
      class="flex justify-between items-center text-gray-900 dark:text-white text-lg font-bold px-5 py-2 shadow"
    >
      Sigue Tus Eventos
      <button
        type="button"
        routerLink="/index/event-form"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      >
        Crear Evento
      </button>
    </div>

    <div class="flex justify-center items-center dark:bg-gray-900" id="journal-scroll">
      <table class="w-full">
        <tbody>
          <tr *ngFor="let event of events" class="relative transform scale-100 text-sm py-1 border-b-2 border-blue-100 cursor-default">
            <td class="pl-5 pr-3 whitespace-no-wrap">
              <div class="text-gray-900 dark:text-white">{{ event.start_time | date: 'dd/MM/yyyy' }}</div>
              <div class="text-gray-900 dark:text-white">{{ event.start_time | date: 'HH:mm' }}</div>
            </td>

            <td class="px-2 py-2 whitespace-no-wrap">
              <div class="leading-5 text-gray-900 dark:text-white font-medium">
                {{ event.title }}
              </div>
              <div class="leading-5 text-gray-900 dark:text-white">
                <a class="text-blue-500 hover:underline" >Tipo: {{ event.type }}</a>
              </div>
              <div class="leading-5 text-gray-900 dark:text-white">
                Lugar: {{ event.location }}
              </div>
            </td>
          </tr>
          <tr *ngIf="events.length === 0" class="text-gray-900 dark:text-white">
            <td colspan="2" class="px-2 py-2 whitespace-no-wrap">No tienes eventos aun.</td>
          </tr>
        </tbody>
      </table>
    </div>


  </div>
</div>
