<div
  class="block max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 "
>
  <h5
    class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
  >
  {{ events.title }}

  </h5>
  <p class="font-normal text-gray-700 dark:text-gray-400 ">
    {{ events.description }}
  </p>
  <ul
    class="mb-2 text-sm tracking-tight text-gray-900 dark:text-white pt-2"
  >
  <li><span class="font-bold">Cuando:</span>  {{ events.start_time }} </li>
  <li><span class="font-bold">Donde:</span> {{ events.location }}</li>
  <li><span class="font-bold">Categoria:</span> {{ events.category }}</li>
  <li><span class="font-bold">Tipo:</span> {{ events.type }}</li>
  </ul>
  <a
    href="#"
    class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500"
    >Asistir</a
  >
</div>
