<section class="bg-gray-50 dark:bg-gray-900 min-h-screen">
  <div class="flex flex-col items-center justify-center mx-auto">
    <header class="flex justify-center">
      <img class="w-64" src="/src/assets/img/dark-mode.png" alt="Logo" />
    </header>
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Crear cuenta
        </h1>
        <form class="space-y-4 md:space-y-6" #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
          <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
            <input
              type="text"
              name="name"
              id="name"
              [(ngModel)]="user.username"
              #name="ngModel"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="gengis"
              required
            />
            <div *ngIf="name.invalid && name.touched" class="text-red-500 text-sm">El nombre es obligatorio</div>
          </div>
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo electrónico</label>
            <input
              type="email"
              name="email"
              id="email"
              [(ngModel)]="user.email"
              #email="ngModel"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="sky@linkisite.com"
              required
            />
            <div *ngIf="email.invalid && email.touched" class="text-red-500 text-sm">Se requiere un correo electrónico válido</div>
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
            <input
              type="password"
              name="password"
              id="password"
              [(ngModel)]="user.password"
              #password="ngModel"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
            <div *ngIf="password.invalid && password.touched" class="text-red-500 text-sm">La contraseña es obligatoria</div>
          </div>
          <div>
            <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmar Contraseña</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              [(ngModel)]="confirmPassword"
              #confirmPasswordRef="ngModel"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
            <div *ngIf="confirmPasswordRef.invalid && confirmPasswordRef.touched" class="text-red-500 text-sm">Confirmar la contraseña es obligatorio</div>
            <div *ngIf="user.password !== confirmPasswordRef.value && confirmPasswordRef.touched" class="text-red-500 text-sm">Las contraseñas deben coincidir</div>
          </div>
          <button
            type="submit"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Crear una cuenta
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            ¿Ya tienes una cuenta?
            <a
              routerLink="/login"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
            >Ingresa aquí</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
